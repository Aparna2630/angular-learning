
<div class="container mt-5">
    <div class="form-area">
        <form #userForm = 'ngForm' (ngSubmit)="Onsubmit(userForm)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Full Name" class="form-control" ngModel #fullName="ngModel" name="fullName" required>
                <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">
                    Full name is required

                </div>
            </div>
    
            <div class="form-group mt-3">
                <label>Email</label>
                <input type="text" placeholder="Email" class="form-control" ngModel #email="ngModel" name="email">
            </div>
    
            <div class="form-group mt-3">
                <label>Address</label>
                <textarea placeholder="Address" class="form-control" ngModel #Address="ngModel" name="Address"></textarea>
            </div>
            <div class="button mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
    
        </form>
    </div>
</div>
